<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .batch-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .batch {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
    }

    .batch:hover {
      transform: scale(1.05);
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Our Team by Batch</h1>

  <div class="batch-links">
    <a class="batch" href="team-y19.html">Y19</a>
    <a class="batch" href="team-y20.html">Y20</a>
    <a class="batch" href="team-y22.html">Y22</a>
  </div>
</body>
</html>
